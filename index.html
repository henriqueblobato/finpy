<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>FinPy</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="s.css">
</head>
<body>
	<div class="container">
		<h1>FinPy</h1>
		<form>
			<div class="form-group">
				<label for="volume">Volume:</label>
				<input type="number" class="form-control" id="volume" name="volume">
			</div>
			<div class="form-group">
<!--				<label for="initial-value">Preço:</label>-->
<!--				<input type="number" class="form-control" id="initial-value" name="initial-value">-->

				<label for="initial-value">Preço:</label>
				<input type="number" class="form-control" id="initial-value" name="initial-value">
				<input type="checkbox" id="real-time-check"> Real-time update
			</div>
			<div class="form-group">
				<label for="alavancagem">Alavancagem</label>
				<input type="number" class="form-control" id="alavancagem" name="alavancagem" value="15">
			</div>
			<button type="button" class="btn btn-primary" onclick="addToTable()">Add to Table</button>
		</form>
		<table class="table" id="myTable">
			<thead>
				<tr>
					<th>Volume</th>
					<th>Preço do ativo</th>
					<th>Alavancagem</th>
                    <th>Valor de Entrada</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<br>
		<h3>Últimos valores</h3>

		<div class="container">
		  <ul class="list-group" id="horizontal-list">
		  </ul>
		</div>

	</div>

	<!-- Add jQuery and Bootstrap JavaScript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="calc.js"></script>

</script>
</body>
</html>
